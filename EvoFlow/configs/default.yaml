experiment:
  name: evolution_guided
  version: V2.1_fixed_standard_flow_matching
  output_dir: ./output_evolution

data:
  data_path: null
  clinical_csv: null
  volume_size: [96, 112, 96]
  num_history: 3
  max_time_delta: 120.0
  random_target: true
  split_ratio: [0.7, 0.15, 0.15]

model:
  size: S
  cond_dim: 256
  use_checkpoint: true
  diff_feature_dim: 128
  evolution_dim: 128
  frame_feature_dim: 64

ablation:
  difference: false
  evolution: false
  cross_attention: false
  clinical: false
  time_delta: false

training:
  batch_size: 1
  epochs: 300
  lr: 1.0e-4
  warmup: 1000
  grad_accum: 4
  use_amp: true
  patience: 50

evaluation:
  sample_steps: 50
  cfg_scale: 2.0
  eval_every: 10
  save_every: 50
